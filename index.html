<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <meta name="description" value="Thank you for taking the time to help us improve the platform" />
    <style type="text/css"></style>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form id="survey-form" p>
            <div class="form-group">
                <label id="name-label">Name</label>
                <input id="name" type="text" name="Name" placeholder="Enter Your Name" required />
            </div>
            <div class="form-group">
                <label id="email-label">Email</label>
                <input id="email" type="email" name="Email" placeholder="Enter Your Email" required />
            </div>
            <div class="form-group">
                <label id="number-label">Age (Optional)</label>
                <input id="number" type="number" min="10" max="99" name="Age" placeholder="Age" />
            </div>
            <div class="form-group">
                <label id="current-role-label">Which option best describes your current role?</label>
                <select id="dropdown" name="dropdown" class="form-control" required>
                    <option selected disable>Select Current Role</option>
                    <option value="Student">Student</option>
                    <option value="jop">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
                <label><input class="input-radio" type="radio" name="recommend" value="Definitely" />Definitely</label>
                <label><input class="input-radio" type="radio" name="recommend" value="Maybe" />Maybe</label>
                <label><input class="input-radio" type="radio" name="recommend" value="notSure" />Not sure</label>
            </div>
            <div class="form-group">
                <p id="fav-feature-label">What is your favorite feature of freeCodeCamp?</p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option selected disable>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <label id="">What would you like to see improved? (Check all that apply)</label>
                <label>
                    <input class="input-checkbox" type="checkbox" name="prefer" value="Front-end-Projects" />
                    Front-end Projects
                </label>
                <label>
                    <input class="input-checkbox" type="checkbox" name="prefer" value="Back-end-Projects" />
                    Back-end Projects
                </label>
                <label>
                    <input class="input-checkbox" type="checkbox" name="prefer" value="Data-Visualization" />
                    Data Visualization
                </label>
                <label>
                    <input class="input-checkbox" type="checkbox" name="prefer" value="Challenges" />
                    Challenges
                </label>
                <label>
                    <input class="input-checkbox" type="checkbox" name="prefer" value="Open-Source-Community" />
                    Open Source Community
                </label>
                <label>
                    <input class="input-checkbox" type="checkbox" name="prefer" value="Gitter-help-rooms" />
                    Gitter help rooms
                </label>
                <label>
                    <input class="input-checkbox" type="checkbox" name="prefer" value="Videos" />
                    Videos
                </label>
                <label>
                    <input class="input-checkbox" type="checkbox" name="prefer" value="City-Meetups" />
                    City Meetups
                </label>
                <label>
                    <input class="input-checkbox" type="checkbox" name="prefer" value="Wiki" />
                    Wiki
                </label>
                <label>
                    <input class="input-checkbox" type="checkbox" name="prefer" value="Forum" />
                    Forum
                </label>
                <label>
                    <input class="input-checkbox" type="checkbox" name="prefer" value="Additional-Courses" />
                    Additional Courses
                </label>
            </div>
            <div class="form-group">
                <textarea placeholder="Enter Your Comment Here"></textarea>
            </div>
            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
